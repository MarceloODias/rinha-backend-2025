global
    log stdout format raw local0 debug

defaults
    mode http
    log global
    option httplog
    option dontlognull         # donâ€™t log empty connections
    timeout connect 60s
    timeout client 60s
    timeout server 60s

frontend http_front
    bind *:9999
    default_backend apps

backend apps
    log-format "%t %ci:%cp [%TR] \"%r\" %ST %B %Tr"
    balance roundrobin
    option http-keep-alive   # keep backend connections open and reused
    server app1 /var/tmp/sockets/app1.sock check
    server app2 /var/tmp/sockets/app2.sock check
